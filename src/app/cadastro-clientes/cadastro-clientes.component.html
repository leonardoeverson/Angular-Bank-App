<div class="container">

    <div class="row box-cadastro">

        <div class="col-12">

            <h3 class="text-center">Você está a um passo de criar sua conta Training Banking</h3>

            <form class="mt-5" (ngSubmit)="cadastro()" [formGroup]="formCadastro" >

                <div class="form-group">

                    <input type="text" class="form-control cadastro" formControlName="nome" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">

                </div>

                <div class="form-group">

                    <input type="number" class="form-control cadastro" formControlName="cpf"  placeholder="CPF">

                </div>

                <div class="form-group">

                    <input type="email" class="form-control cadastro"  formControlName="email" placeholder="E-mail">

                </div>

                <div class="form-group">

                    <input type="tel" class="form-control cadastro"  formControlName="telefone" placeholder="Telefone">

                </div>

                <div class="form-group">

                    <input type="text" class="form-control cadastro" formControlName="endereco" placeholder="Endereço">

                </div>

                <button type="submit" class="btn btn-cadastro btn-lg">Cadastrar</button>

            </form>

        </div>

    </div>

</div>
